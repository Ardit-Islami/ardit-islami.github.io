{% endif %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    /* --- Custom Masthead Styles --- */
    .masthead {
        position: absolute;
        /* Or absolute, as you have it */
        top: 0;
        left: 0;
        width: 100%;
        height: 70px;
        /* YOUR CHOSEN HEIGHT */
        background: transparent !important;
        /* Ensuring this is transparent */
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        /* Centers .masthead__inner-wrap if it's narrower than masthead */
        border-bottom: none !important;
        box-shadow: none !important;
    }

    .masthead__inner-wrap {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        /* If this had a background from the theme, make it transparent: */
        background: transparent !important;
        /* max-width: $max-width; /* Theme default */
        /* margin: 0 auto; /* Theme default for centering if max-width is active */
    }

    .masthead__menu {
        display: flex;
        justify-content: center;
        align-items: center;
        /* If this had a background from the theme, make it transparent: */
        background: transparent !important;
    }

    nav.greedy-nav {
        display: flex;
        justify-content: center;
        align-items: center;
        /* If this had a background from the theme, make it transparent: */
        background: transparent !important;
    }

    ul.visible-links {
        display: flex;
        justify-content: center;
        align-items: center;
        list-style: none !important;
        margin: 0 !important;
        padding: 0 !important;
        /* If this had a background from the theme, make it transparent: */
        background: transparent !important;
    }

    ul.visible-links .masthead__menu-item {
        margin: 0;
        /* If li items had a background from the theme, make it transparent: */
        background: transparent !important;
    }

    /* --- Link Styling (already good from previous steps) --- */
    ul.visible-links .masthead__menu-item a {
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        text-transform: none;
        color: #FFFFFF;
        /* <<< ADJUST THIS COLOR FOR VISIBILITY against your page background */
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        /* <<< ADD/ADJUST for readability */
        background-color: transparent;
        /* Ensure link itself is transparent */
        padding: 0.8rem 1rem;
        margin: 0 0.4rem;
        border-radius: 5px;
        transition: color 0.2s ease, background-color 0.2s ease;
        text-decoration: none;
    }

    ul.visible-links .masthead__menu-item a:hover {
        color: #FFFFFF;
        /* Or a brighter version of your link color */
        background-color: rgba(255, 255, 255, 0.15);
        /* Subtle hover for light text */
    }

    ul.visible-links .masthead__menu-item.active a {
        color: #FFFFFF;
        /* Or a brighter version of your link color */
        font-weight: 600;
        background-color: rgba(255, 255, 255, 0.2);
    }

    /* --- Ensure main page content starts below the masthead --- */
    /* This should already be in place globally if you targeted .initial-content-wrap or body */
    .initial-content-wrap {
        /* Or #main, or body depending on your theme's structure */
        padding-top: 70px;
        /* MUST MATCH YOUR .masthead height */
    }

    /* If specific to homepage, and .main-wrapper is the first content block inside .page-container */
    /*
  .page-container .main-wrapper {
      padding-top: 70px;
  }
  */
    /* --- RESPONSIVE ADJUSTMENTS FOR NAVIGATION --- */

    /* For Tablets and smaller */
    @media (max-width: 768px) {
        ul.visible-links .masthead__menu-item a {
            padding: 0.6rem 0.5rem;
            /* Smaller padding */
            margin: 0 0.2rem;
            /* Smaller margin */
            font-size: 0.95rem;
        }
    }

    /* For Mobile phones */
    @media (max-width: 480px) {
        ul.visible-links .masthead__menu-item a {
            padding: 0.5rem 0.2rem;
            /* Even smaller padding */
            margin: 0 0.1rem;
            /* Even smaller margin */
            font-size: 0.9rem;
        }
    }
</style>
