title: "Ardit Islami"
email: arditislami.pro@gmail.com
description: >- 
  First-Class Mathematics graduate pivoting into AI and Data. 
  Skilled in Python, SQL, and problem-solving. 
  This site showcases projects built during my structured job hunt system.

baseurl: ""
url: "https://ardit-islami.github.io"

theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "air"

markdown: kramdown
highlighter: rouge

permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/

author:
  name: "Ardit Islami"
  avatar: /assets/images/bio-photo.jpg
  bio: "Mathematics grad with real-world SQL support experience and a passion for Python + AI."
  location: "UK"
  email: "arditislami.pro@gmail.com"
  github: https://github.com/Ardit-Islami
  linkedin: https://linkedin.com/in/ardit-islami

collections:
  projects:
    output: true
    permalink: /projects/:title/
  posts:
    output: true
  pages:
    output: true
    permalink: /:title/

defaults:
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: true
      page_css: project-single.css
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
  - scope:
      path: "_pages"
    values:
      layout: default
  - scope:
      path: "assets/css" 
    values:
      css: "custom.css"

sass:
  style: compressed
  quiet_deps: true

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

footer:
  links: []

atom_feed:
  hide: true        # Remove "Feed" link

