title: "Ardit Islami"
email: arditislami.pro@gmail.com
description: >-

baseurl: ""
url: "https://ardit-islami.github.io"

theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "air"

markdown: kramdown
highlighter: rouge

permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/

author:
  name: "Ardit Islami"
  avatar: /assets/images/bio-photo.jpg
  bio: "Kent-based, with a background in technical support and a brain wired for logic. Now Exploring Python, data, and the tools that make it all click."
  location: "UK"
  email: "arditislami.pro@gmail.com"
  github: Ardit-Islami
  linkedin: arditislami

formspree_form_id: "mjknpyov"

collections:
  projects:
    output: true
    permalink: /projects/:title/
  posts:
    output: true
  pages:
    output: true
    permalink: /:title/

defaults:
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: true
      page_css: project-single.css
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
  - scope:
      path: "_pages"
    values:
      layout: default
  - scope:
      path: "assets/css" 
    values:
      css: "custom.css"

sass:
  style: compressed
  quiet_deps: true

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

footer:
  links: []

atom_feed:
  hide: true        # Remove "Feed" link

