title: "Ardit Islami"
email: arditislami.pro@gmail.com
description: >- 
  First-Class Mathematics graduate pivoting into AI and Data. 
  Skilled in Python, SQL, and problem-solving. 
  This site showcases projects built during my structured job hunt system.

baseurl: "" # user GitHub Page = blank
url: "https://ardit-islami.github.io"

theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "air"

markdown: kramdown
highlighter: rouge

permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/

author:
  name   : "Ardit Islami"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Mathematics grad with real-world SQL support experience and a passion for Python + AI."
  location: "UK"
  email  : "arditislami.pro@gmail.com"
  github : "Ardit-Islami"
  linkedin : "in/ardit-islami"

collections:
  projects:
    output: true
    permalink: /projects/:title/
  posts:
    output: true

defaults:
  - scope:
      path: "" # For all files
      type: projects # Specifically for the 'projects' collection
    values:
      layout: single
      author_profile: true
      read_time: true # You can set to false if preferred for projects
      comments: false
      share: false
      related: true # You can set to false
  - scope:
      path: "" # For all files
      type: posts # Specifically for the 'posts' collection
    values:
      layout: single
      author_profile: true
      # ... other post defaults
  - scope:
      path: "_pages" # Apply to files directly within the _pages directory
      # type: "pages" # DO NOT add type: "pages" here, as 'pages' is not a custom collection
    values:
      layout: single # Default layout for files in _pages if they don't specify one
      author_profile: true # Default author profile display for these
      # Add any other common front matter you want for files in _pages
      
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/Ardit-Islami"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://linkedin.com/in/ardit-islami"

